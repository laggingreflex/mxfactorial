    docker:
      - image: circleci/node:11.3.0-browsers
    working_directory: ~/repo/services
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Detect changed root files
          command: |
            # get jq
            sudo apt-get update && sudo apt-get install jq -y
            . ../.circleci/scripts/detect-project.sh \/
      - run:
          name: Detect changed subdirectory files since last successful build
          command: |
            . ../.circleci/scripts/detect-project.sh services
      - run:
          name: Update Linux package library list
          working_directory: /
          command: |
            sudo apt-get update -y
      - run:
          name: Upgrade installed Linux packages
          working_directory: /
          command: |
            sudo apt-get upgrade -y
      - run:
          name: Install python and awscli
          working_directory: /
          command: |
            sudo apt-get install -yq python-dev python-pip --fix-missing
            sudo pip install awscli
      - run:
          name: Install dependencies, archive, then deploy
          command: bash deploy.sh dev
      - run:
          name: Test dev endpoints
          working_directory: ~/repo/services/graphql-faas
          command: yarn test:dev
  services-qa:
    docker:
      - image: circleci/node:11.3.0-browsers
    working_directory: ~/repo/services
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Detect changed root files
          command: |
            # get jq
            sudo apt-get update && sudo apt-get install jq -y
            . ../.circleci/scripts/detect-project.sh \/
      - run:
          name: Detect changed subdirectory files since last successful build
          command: |
            . ../.circleci/scripts/detect-project.sh services
      - run:
          name: Update Linux package library list
          working_directory: /
          command: |
            sudo apt-get update -y
      - run:
          name: Upgrade installed Linux packages
          working_directory: /
          command: |
            sudo apt-get upgrade -y
      - run:
          name: Install python and awscli
          working_directory: /
          command: |
            sudo apt-get install -yq python-dev python-pip --fix-missing
            sudo pip install awscli
      - run:
          name: Install dependencies, archive, then deploy
          command: bash deploy.sh qa
      - run:
          name: Test qa endpoints
          working_directory: ~/repo/services/graphql-faas
          command: yarn test:dev
  services-prod:
    docker:
      - image: circleci/node:11.3.0-browsers
    working_directory: ~/repo/services
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Detect changed root files
          command: |
            # get jq
            sudo apt-get update && sudo apt-get install jq -y
            . ../.circleci/scripts/detect-project.sh \/
      - run:
          name: Detect changed subdirectory files since last successful build
          command: |
            . ../.circleci/scripts/detect-project.sh services
      - run:
          name: Update Linux package library list
          working_directory: /
          command: |
            sudo apt-get update -y
      - run:
          name: Upgrade installed Linux packages
          working_directory: /
          command: |
            sudo apt-get upgrade -y
      - run:
          name: Install python and awscli
          working_directory: /
          command: |
            sudo apt-get install -yq python-dev python-pip --fix-missing
            sudo pip install awscli
      - run:
          name: Install dependencies, archive, then deploy
          command: bash deploy.sh prod

workflows:
  version: 2.1
  react-build-test-deploy-dev:
    jobs:
      - react-build-test-dev:
          filters:
            tags:
              only: /.*accept.*/
      - react-deploy-dev:
          requires:
            - react-build-test-dev
          # filters:
          #   branches:
          #     ignore: /.*/
            # deploy accept tags only
            # tags:
            #   only:
            #     - /.*accept.*/
  react-build-test-deploy-prod:
    jobs:
      - react-build-test-prod:
          filters:
            branches:
              only:
                - master
      - react-deploy-prod:
          requires:
            - react-build-test-prod
          filters:
            branches:
              only:
                - master
  services:
    jobs:
      - services-dev:
          filters:
            branches:
              only:
                - /^(master.+|(?!master).*)$/
      - services-prod:
          filters:
            branches:
              only:
                - master